<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="day">
            <h1 id="day">Monday</h1>
        </div>
        <div class="month">
            <h1 id="month">January</h1>
        </div>
        <div class="change">
        <div class="change_day">
            <button onclick="day_change()">Change day</button>
        </div>
        <div class="change_month">
            <button onclick="month_change()">Change month</button>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
